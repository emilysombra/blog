{% include "admin/includes/head.html" %}
    <title>The Science's on the Table - Login</title>
</head>

<!-- corpo do site -- >
<body>
    <!-- menu superior (fixado) -->
{% include "admin/includes/menu.html" %}
    <!-- fim do menu superior (fixado) -->



    <!-- inicio div de chamada do site -->
{% include "admin/includes/chamada.html" %}
    <!-- fim div de chamada do site -->


    <!-- (new) inicio div de corpo do site -->
    <div class="jumbotron-fluid">
        <div class="container">
            <!-- form de post novo -->
            <div class="form-area">
                <form role="form" method="post">
                    <h2 class="h1-responsive font-weight-bold text-center my-5">Login</h2>
                    {% if msg == 1 %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        E-mail ou senha incorretos
                    </div>
                    {% endif %}
                    <!-- campo email -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <!-- campo senha -->
                    <div class="form-group">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <!-- botão de login -->
                    <button type="submit" id="enviar" name="enviar" class="btn btn-success pull-right">Login</button>
                </form>

            </div>
        </div>
    </div>
    <!-- (new) fim div de corpo do site -->


    <!-- rodapé do site -->
{% include "includes/rodape.html" %}
